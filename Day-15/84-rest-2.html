<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getAverage = (firstName, lastName, ...scores) => {
        const average = scores.reduce((t, s) => t + s, 0) / scores.length;
        const message = `${firstName} ${lastName} isimli ogrencinin not ortalamasi ${average.toFixed(
          2
        )}`;

        console.log(message);
      };

      getAverage("Ali", "GEL", 12, 56, 44, 78, 98);
      getAverage("Ayse", "GIT", 100, 45);
    </script>
  </body>
</html>
