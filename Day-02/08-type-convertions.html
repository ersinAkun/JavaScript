<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = 33;
      console.log(age + 15);
      console.log(String(age) + 15);

      let date = "2023";
      console.log(date + 15);
      console.log(Number(date) + 15); //ondalikli da yapar
      console.log(parseInt(date) + 15);
      console.log(Number("ali"));

      const salary = 10000 / 3;
      console.log(salary.toFixed(2));
    </script>
  </body>
