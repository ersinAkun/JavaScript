<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const prices = [-50, 500, 1500, -20, 0, 15];

      //tum elemanlar sarti sagliyorsa TRUE doner
      if (prices.every((n) => n > 0)) {
        alert("Tum sayilar pozitif");
      }

      //en az bir tane sarti saglayan eleman varsa TRUE doner
      if (prices.some((n) => n > 0)) {
        alert("Bazi sayilar pozitif");
      }
    </script>
  </body>
</html>
